<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Squash</title>
    
    <!-- Icon -->
    <link rel="shortcut icon" href="/Design/logo/logo-icon-png.png" type="image/x-icon">

     <!-- Color css -->
     <link rel="stylesheet" href="../src/styles/colors.css" />

     <!-- Main css -->
     <link rel="stylesheet" href="../src/styles/index.css" />
 
     <!-- Global css -->
     <link rel="stylesheet" href="../src/styles/global.css" />
 
     <!-- Card css -->
     <link rel="stylesheet" href="../src/styles/cards.css" />

     <!-- Contact css -->
     <link rel="stylesheet" href="../src/styles/contact.css" />

</head>
<body>

    <!-- Header Import  -->
    <iframe src="../src/header/index.html"></iframe>

    <div class="container-contact">
        <div class="box-contact">
            <h2 class="title-contact">Contact Information</h2>
            <h4 class="text-contact">Get in touch with us through our <br>means of communication or send us a message.</h4><br>
            <div class="container-phone">
                <img src="./assets/icons/telephone.png" class="icon-phone" alt="">
                <h3 class="text-phone">+55 11 111111111</h3>
            </div>
            <div class="container-email">
                <img src="./assets/icons/envelope.png" class="icon-envelope" alt="">
                <h3 class="text-email">squashc@gmail.com</h3>
            </div>
        </div>
        <div class="box-form">
            <form action="">
                <label for="name" class="sr-only">Your Name</label>
                <input type="text" id="name" class="input-name" placeholder="Your Name">
                <label for="email" class="sr-only">Your Email</label>
                <input type="email" id="email" class="input-email" placeholder="Your Email">
                <label for="message" class="sr-only">Message</label>
                <textarea name="" id="message" class="text-message" cols="30" rows="0" placeholder="Your Message"></textarea>
                <button type="submit" class="btn-form-contact">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
